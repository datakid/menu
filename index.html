<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkExpress - Dark Metallic Edition</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;700&family=Raleway:wght@200;400;600&display=swap');

:root {
    --bg-dark: #0a0a0a;
    --metallic-red: #8B0000;
    --metallic-gold: #D4AF37;
    --metallic-silver: #C0C0C0;
    --text-light: #E0E0E0;
    --premium-gradient: linear-gradient(135deg, 
        rgba(192, 192, 192, 0.8) 0%,
        rgba(212, 175, 55, 0.9) 50%,
        rgba(139, 0, 0, 0.8) 100%);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    min-height: 100vh;
    background-color: var(--bg-dark);
    font-family: 'Raleway', sans-serif;
    color: var(--text-light);
    overflow-x: hidden;
    position: relative;
}

.container {
    position: relative;
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    background: 
        linear-gradient(135deg, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
        linear-gradient(225deg, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(192, 192, 192, 0.08) 0%, transparent 70%);
}

.metallic-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(45deg, rgba(192, 192, 192, 0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(212, 175, 55, 0.05) 25%, transparent 25%);
    background-size: 4px 4px;
    opacity: 0.4;
    mix-blend-mode: overlay;
    pointer-events: none;
    animation: overlayShift 20s linear infinite;
}

@keyframes overlayShift {
    0% { background-position: 0 0; }
    100% { background-position: 100px 100px; }
}

.title-container {
    position: relative;
    margin: clamp(2rem, 8vh, 4rem) 0;
    width: 100%;
    text-align: center;
}

.title {
    font-family: 'Cormorant', serif;
    font-size: clamp(2.5rem, 10vw, 8rem);
    font-weight: 300;
    letter-spacing: max(0.2em, 2px);
    text-align: center;
    background: var(--premium-gradient);
    background-size: 200% 200%;
    animation: shimmer 6s linear infinite;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 
        0 0 15px rgba(212, 175, 55, 0.3),
        0 0 30px rgba(212, 175, 55, 0.2),
        0 0 45px rgba(139, 0, 0, 0.1);
    padding: 0 1rem;
}

@keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.title::before, .title::after {
    content: '';
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: min(80%, 800px);
    height: 2px;
    background: linear-gradient(90deg, 
        transparent 0%,
        var(--metallic-gold) 50%,
        transparent 100%
    );
    filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
}

.title::before { top: -20px; }
.title::after { bottom: -20px; }

.menu {
    display: flex;
    flex-direction: column;
    gap: clamp(1rem, 4vh, 2.5rem);
    padding: 1rem;
    width: min(100%, 600px);
    position: relative;
}

.menu-item {
    font-family: 'Cormorant', serif;
    font-size: clamp(1.2rem, 4vw, 2.5rem);
    color: var(--text-light);
    text-decoration: none;
    padding: clamp(0.8rem, 2vh, 1.5rem) clamp(1.5rem, 4vw, 3rem);
    position: relative;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    text-transform: uppercase;
    letter-spacing: max(4px, 0.2em);
    cursor: pointer;
    text-align: center;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(192, 192, 192, 0.08), 
        transparent
    );
    border-radius: 2px;
    overflow: hidden;
    backdrop-filter: blur(5px);
}

.menu-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent,
        rgba(212, 175, 55, 0.2),
        rgba(139, 0, 0, 0.2),
        rgba(212, 175, 55, 0.2),
        transparent
    );
    transition: transform 0.6s ease;
    transform: skewX(-15deg);
    filter: blur(3px);
}

.menu-item::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, 
        var(--metallic-gold),
        var(--metallic-red),
        var(--metallic-gold)
    );
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(-50%);
    filter: drop-shadow(0 0 3px rgba(212, 175, 55, 0.5));
}

.menu-item .highlight {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(139, 0, 0, 0.15) 0%,
        rgba(212, 175, 55, 0.25) 50%,
        transparent 100%
    );
    opacity: 0;
    transition: opacity 0.3s ease;
    mix-blend-mode: overlay;
}

.menu-item:hover .highlight {
    opacity: 1;
}

.menu-item:hover::before {
    transform: translateX(200%) skewX(-15deg);
}

.menu-item:hover::after {
    width: 90%;
}

.menu-item:hover {
    color: var(--metallic-gold);
    transform: translateY(-2px);
    text-shadow: 
        0 0 10px rgba(212, 175, 55, 0.4),
        0 0 20px rgba(139, 0, 0, 0.2);
    background: linear-gradient(90deg,
        rgba(139, 0, 0, 0.05),
        rgba(212, 175, 55, 0.08),
        rgba(139, 0, 0, 0.05)
    );
    box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.2),
        0 0 15px rgba(139, 0, 0, 0.1),
        0 0 15px rgba(212, 175, 55, 0.1);
}

.side-ornament {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 2px;
    height: 70vh;
    opacity: 0.6;
    display: none;
    filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
}

@media (min-width: 768px) {
    .side-ornament {
        display: block;
    }
}

.side-ornament::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom,
        var(--metallic-gold),
        var(--metallic-red),
        var(--metallic-gold)
    );
    animation: ornamentGlow 4s infinite alternate;
}

@keyframes ornamentGlow {
    0% { opacity: 0.4; filter: blur(1px); }
    100% { opacity: 0.9; filter: blur(2px); }
}

.side-ornament.left { left: 5vw; }
.side-ornament.right { right: 5vw; }

.prompt {
    position: fixed;
    bottom: clamp(1.5rem, 5vh, 3rem);
    font-size: clamp(0.8rem, 2.5vw, 1.2rem);
    color: var(--text-light);
    opacity: 0.6;
    text-transform: uppercase;
    letter-spacing: 3px;
    animation: pulse 2s infinite;
    text-align: center;
    width: 100%;
    padding: 0 1rem;
    text-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
}

@keyframes pulse {
    0%, 100% { opacity: 0.6; text-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
    50% { opacity: 0.3; text-shadow: 0 0 15px rgba(139, 0, 0, 0.3); }
}

.premium-particle {
    position: fixed;
    background: radial-gradient(circle, var(--metallic-gold), var(--metallic-red), transparent);
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    filter: blur(1px);
    mix-blend-mode: screen;
}

@media (max-height: 500px) {
    .container {
        padding: 2rem 1rem;
        justify-content: flex-start;
    }
    
    .title-container {
        margin: 1rem 0;
    }
    
    .menu {
        gap: 1rem;
    }
    
    .menu-item {
        padding: 0.5rem 1.5rem;
    }
    
    .prompt {
        position: relative;
        margin-top: 2rem;
    }
}

@supports (-webkit-touch-callout: none) {
    .container {
        min-height: -webkit-fill-available;
    }
}
    </style>
</head>
<body>
    <div class="metallic-overlay"></div>
    <div class="container">
        <div class="side-ornament left"></div>
        <div class="side-ornament right"></div>
        
        <div class="title-container">
            <h1 class="title">LINKEXPRESS</h1>
        </div>
        
        <nav class="menu" style="display: none;">
            <a class="menu-item" href="https://finalapp-nine.vercel.app/" target="_blank">
                <div class="highlight"></div>
                New Form
            </a>
            <a class="menu-item" href="https://dashboard2-iota.vercel.app/" target="_blank">
                <div class="highlight"></div>
                Load Form
            </a>
            <a class="menu-item">
                <div class="highlight"></div>
                Exit
            </a>
        </nav>

        <div class="prompt">Press Any Key to Begin</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.querySelector('.menu');
            const menuItems = document.querySelectorAll('.menu-item');
            const prompt = document.querySelector('.prompt');
            let hasInteracted = false;

            function showMenu() {
                if (hasInteracted) return;
                hasInteracted = true;
                
                gsap.to(prompt, { 
                    opacity: 0, 
                    duration: 0.5, 
                    ease: "power2.out",
                    onComplete: () => prompt.remove() 
                });
                
                gsap.set(menu, { display: 'flex' });
                
                // Show all menu items at once without stagger
                gsap.to(menuItems, { 
                    opacity: 1, 
                    y: 0,
                    rotationX: 0,
                    filter: 'blur(0px)',
                    duration: 0.5,
                    ease: 'power3.out',
                    onComplete: addMenuListeners
                });
            }

            function addMenuListeners() {
                menuItems.forEach(item => {
                    const highlight = item.querySelector('.highlight');
                    
                    item.addEventListener('mousemove', (e) => {
                        const rect = item.getBoundingClientRect();
                        const x = ((e.clientX - rect.left) / rect.width) * 100;
                        const y = ((e.clientY - rect.top) / rect.height) * 100;
                        
                        highlight.style.setProperty('--x', `${x}%`);
                        highlight.style.setProperty('--y', `${y}%`);
                        
                        gsap.to(item, { 
                            scale: 1.02,
                            duration: 0.3,
                            ease: 'power2.out',
                            color: 'var(--metallic-gold)',
                           textShadow: '0 0 10px rgba(212, 175, 55, 0.4), 0 0 20px rgba(212, 175, 55, 0.2)',
                            boxShadow: '0 10px 20px rgba(0, 0, 0, 0.2), 0 0 15px rgba(212, 175, 55, 0.1)'
                        });

                        // Create ripple effect
                        const ripple = document.createElement('div');
                        ripple.style.position = 'absolute';
                        ripple.style.background = 'radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%)';
                        ripple.style.width = ripple.style.height = '100px';
                        ripple.style.left = e.clientX - rect.left - 50 + 'px';
                        ripple.style.top = e.clientY - rect.top - 50 + 'px';
                        ripple.style.transform = 'scale(0)';
                        ripple.style.pointerEvents = 'none';
                        item.appendChild(ripple);

                        gsap.to(ripple, {
                            scale: 3,
                            opacity: 0,
                            duration: 1,
                            ease: 'power2.out',
                            onComplete: () => ripple.remove()
                        });
                    });
                    
                    item.addEventListener('mouseleave', () => {
                        gsap.to(item, { 
                            scale: 1,
                            duration: 0.3,
                            ease: 'power2.out',
                            color: 'var(--text-light)',
                            textShadow: 'none',
                            boxShadow: 'none'
                        });
                    });
                    
                    item.addEventListener('click', () => {
                        // Only add active class for Exit button
                        if (!item.getAttribute('href')) {
                            menuItems.forEach(i => i.classList.remove('active'));
                            item.classList.add('active');
                        }
                        
                        // Enhanced click animation
                        gsap.timeline()
                            .to(item, {
                                scale: 0.95,
                                duration: 0.1,
                                ease: 'power2.in'
                            })
                            .to(item, {
                                scale: 1,
                                duration: 0.5,
                                ease: 'elastic.out(1, 0.5)'
                            });

                        // Create burst effect
                        const burst = 8;
                        const angleStep = (Math.PI * 2) / burst;
                        
                        for (let i = 0; i < burst; i++) {
                            const particle = document.createElement('div');
                            particle.style.position = 'absolute';
                            particle.style.width = '2px';
                            particle.style.height = '2px';
                            particle.style.background = 'var(--metallic-gold)';
                            particle.style.borderRadius = '50%';
                            particle.style.pointerEvents = 'none';
                            item.appendChild(particle);

                            const angle = angleStep * i;
                            const radius = 50;

                            gsap.to(particle, {
                                x: Math.cos(angle) * radius,
                                y: Math.sin(angle) * radius,
                                opacity: 0,
                                duration: 0.5,
                                ease: 'power2.out',
                                onComplete: () => particle.remove()
                            });
                        }
                        
                        if (item.textContent.trim() === 'Exit') {
                            window.close();
                        }
                    });
                });
            }

            document.addEventListener('keydown', showMenu);
            document.addEventListener('click', showMenu);
            document.addEventListener('touchstart', showMenu);

            addUltraPremiumEffects();
        });

        function addUltraPremiumEffects() {
            const container = document.querySelector('.container');
            const particleCount = Math.min(window.innerWidth / 40, 25);

            function createPremiumParticle() {
                const particle = document.createElement('div');
                particle.classList.add('premium-particle');
                container.appendChild(particle);

                const size = Math.random() * 4 + 1;
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight + 10;
                const duration = Math.random() * 4 + 3;
                const endX = startX + (Math.random() - 0.5) * 200;
                const rotationSpeed = (Math.random() - 0.5) * 360;

                gsap.set(particle, {
                    x: startX,
                    y: startY,
                    width: size,
                    height: size,
                    opacity: 0,
                    rotation: 0
                });

                gsap.to(particle, {
                    x: endX,
                    y: -10,
                    opacity: size < 2 ? 0.8 : 0.5,
                    rotation: rotationSpeed,
                    duration: duration,
                    ease: 'power1.out',
                    onComplete: () => {
                        particle.remove();
                        createPremiumParticle();
                    }
                });
            }

            for (let i = 0; i < particleCount; i++) {
                setTimeout(createPremiumParticle, Math.random() * 3000);
            }

            // Enhanced parallax effect
            document.addEventListener('mousemove', (e) => {
                const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
                
                gsap.to('.premium-particle', {
                    x: `+=${mouseX * 30}`,
                    y: `+=${mouseY * 30}`,
                    duration: 1,
                    ease: 'power2.out'
                });

                gsap.to('.title', {
                    x: mouseX * 10,
                    y: mouseY * 10,
                    duration: 1,
                    ease: 'power2.out'
                });

                gsap.to('.side-ornament.left', {
                    x: mouseX * 15,
                    duration: 1,
                    ease: 'power2.out'
                });

                gsap.to('.side-ornament.right', {
                    x: -mouseX * 15,
                    duration: 1,
                    ease: 'power2.out'
                });
            });
        }
    </script>
</body>
</html>
